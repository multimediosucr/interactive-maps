<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Explore with FranceImage</title>
	<meta charset="utf-8" />
	<meta name='author' content='FranceImage' />
	<meta name='description' content='A collection of beautiful videos on France heritage and natural sites.' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- JQuery -->
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="lib/jquery.lazyload.js"></script>
	<script src="lib/jquery.history.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="//unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

	<!-- Responsive popup -->
	<script src="lib/leaflet.responsive.popup-src.js" type="text/javascript"></script>

	<!-- Zoom Slider -->
	<link rel="stylesheet" href="lib/L.Control.Zoomslider.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="lib/L.Control.Zoomslider.ie.css" /><![endif]-->
	<script src="lib/L.Control.Zoomslider.js" type="text/javascript"></script>

	<!-- Sidebar -->
	<link rel="stylesheet" href="lib/leaflet-sidebar.css" />
	<script src="lib/leaflet-sidebar.js" type="text/javascript"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Templating -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>

	<script id="postContentTpl" type="text/mustache">
	<div class="postContent clickable" data-postId="{{ guid }}">
		<h4>{{ title }}</h4>
		<div class="imgContainer">
			<img class="lazy" height="120" width="160" data-original="{{ thumbnail }}" style="display: inline;" {{ ^lazyload }}src="{{ thumbnail }}"{{ /lazyload }} /> 
			<img style="height: 30px; width: 30px; position: relative; bottom: 0px; left: -95px" src="images/YouTube-social-squircle_red_48px.png" />
		</div>
	</div>
	</script>

	<script id="stickyTooltipTpl" type="text/mustache">
	<div data-postId="{{ guid }}">
		<h4>{{ title }}</h4>
		<div class="imgContainer">
			<img class="lazy" height="195" width="260" data-original="{{ thumbnail }}" style="display: inline;" src="{{ thumbnail }}" /> 
		</div>
		<a href="javascript:centerMapOnPost('{{ guid }}')">Center</a>&nbsp;<a href="javascript:followLinkFromPost('{{ guid }}')">Play</a>
	</div>
 	</script>

	<script id="tooltipTpl" type="text/mustache">
	<div data-postId="{{ guid }}">
		<h4>{{ title }}</h4>
		<div class="imgContainer">
			<img class="lazy" height="195" width="260" data-original="{{ thumbnail }}" style="display: inline;" src="{{ thumbnail }}" /> 
		</div>
	</div>
 	</script>
	
	<!-- My stuff -->
	<link rel="stylesheet" href="explore.css" />
	<script src="data/channels.js"></script>
	
</head>
<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#channels" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#aroundList" role="tab"><i class="fa fa-expand"></i></a></li>
                <li><a href="#postList" role="tab"><i class="fa fa-window-maximize"></i></a></li>
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="#about" role="tab"><i class="fa fa-question-circle"></i></a></li>
                <li><a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="channels">
              <ul>
                <li><a href="javascript:switchToChannel('franceimage')">FranceImage</a></li>
                <li><a href="javascript:switchToChannel('village-prefere-des-francais')">Le Village préféré des Français</a></li>
                <li><a href="javascript:switchToChannel('monument-prefere-des-francais')">Le Monument préféré des Français</a></li>
                <li><a href="javascript:switchToChannel('midi-en-france-suivez-le-guide')">Midi en France - Suivez le Guide</a></li>
              </ul>
            </div>

            <div class="sidebar-pane" id="aroundList">
            </div>

            <div class="sidebar-pane" id="postList">
            </div>

            <div class="sidebar-pane" id="settings">
            </div>

            <div class="sidebar-pane" id="about">
            </div>
        </div>
    </div>


	<div id="mapCanvas"></div>
	
	<!-- Load application -->
	<script src="explore.js" type="text/javascript"></script>

</html>
